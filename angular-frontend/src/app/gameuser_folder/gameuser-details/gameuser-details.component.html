<h3> View Gameuser Details</h3>
<div>
    <div>
        <label><b>First Name: </b></label> {{gameuser.firstName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{gameuser.lastName}}
    </div>
    <div>
        <label><b>Email Address: </b></label> {{gameuser.emailAddress}}
    </div>
    <div>
        <label><b>Active Status: </b></label> {{gameuser.activeStatus}}
    </div>
    <div>
        <label><b>Username: </b></label> {{gameuser.username}}
    </div>
    <div>
        <label><b>Password: </b></label> {{gameuser.password}}
    </div>
    <div>
        <label><b>#PlayerCharacters owned: </b></label> {{gameuser.numberOfPlayerCharacters}}
    </div>
    <button (click)="createPlayercharacter(gameuser.id)" class="btn btn-info" > Add Playercharacter</button>
</div>
